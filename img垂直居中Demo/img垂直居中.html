<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>img垂直居中</title>
	<style>
		.selItemBox{
			padding-left:20px;
		}
		.selectedItem{
			padding-right:20px;
			height:25px;
			line-height: 25px;
			margin-right: 5px;
			background-color: #fff;
			border:1px solid #999;
			border-radius:2px;
			display:inline-block;
			position:relative;
		}
		img{
			position: absolute;
			margin: auto 0;
			top: 0px;
			bottom: 0px;
			right: 2px;
		}
	</style>
</head>
<body>
	<div class="selItemBox">
		<span class="selectedItem">航班<img src="img/delete.png"></span>
	</div>
</body>
</html>
